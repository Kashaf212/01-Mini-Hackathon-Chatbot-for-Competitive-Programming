{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block styles %}
<!-- Import Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
  body {
    background: linear-gradient(135deg, rgba(17, 129, 194, 0.9), rgba(167, 119, 227, 0.9)), url("{% static 'image.jpg' %}") no-repeat center center fixed;
    background-size: cover;
    font-family: 'Poppins', sans-serif;
    overflow: scroll;
  }

  .login-container {
    display: grid;
    justify-content: center;
    align-items: center;
    height: 100vh;
    backdrop-filter: blur(10px); /* Background blur effect */
  }

  .card {
    max-width: 400px;
    background: rgba(255, 255, 255, 0.1); /* Glassmorphism */
    border-radius: 15px;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.18);
    padding: 20px;
    color: #fff;
    text-align: center;
    animation: fadeIn 1s ease-in-out;
  }

  .card-header {
    background-color: transparent;
    color: white;
    font-size: 30px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 20px;
  }

  .form-group {
    position: relative;
    margin-bottom: 20px;
    color: #fff;
  }

  label {
    font-weight: 500;
    font-size: 16px;
    margin-bottom: 5px;
    display: block;
    color: #eeeeee;
  }

  input[type=text], input[type=password] {
    border-radius: 30px;
    border: 1px solid rgba(255, 255, 255, 0.4);
    padding: 12px 20px;
    font-size: 16px;
    width: 100%;
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    transition: all 0.3s ease;
    box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  input[type=text]:focus, input[type=password]:focus {
    border-color: rgba(255, 255, 255, 0.8);
    outline: none;
  }

  button[type=submit] {
    background-color: rgba(0, 123, 255, 0.8);
    color: white;
    font-size: 18px;
    font-weight: bold;
    padding: 12px 30px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease, transform 0.3s ease;
  }

  button[type=submit]:hover {
    background-color: rgb(57, 12, 109);
    transform: translateY(-3px);
  }

  button {
    background-color: rgba(0, 123, 255, 0.8);
    color: white;
    font-size: 18px;
    font-weight: bold;
    padding: 12px 25px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    width: 95%;
    transition: background-color 0.3s ease, transform 0.3s ease;
  }

  button:hover {
    background-color: rgb(57, 12, 109);
    transform: translateY(-3px);
  }

  .password-toggle {
    position: absolute;
    right: 15px;
    top: 36px;
    cursor: pointer;
    color: rgba(19, 11, 94, 0.8)
  }

  .alert-danger {
    background-color: rgba(248, 215, 218, 0.8);
    color: #721c24;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid rgba(245, 198, 203, 0.8);
    border-radius: 10px;
  }

  /* Animation for the login card */
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-50px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Adding some style for input placeholders */
  ::placeholder {
    color: rgba(117, 13, 13, 0.7);
  }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
  <div class="card">
    <div class="card-header">Login</div>
    <div class="card-body">
      {% if error_message %}
        <div class="alert alert-danger" role="alert">{{ error_message }}</div>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group" style="position: relative;">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
          <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
    <a href="{% url 'register' %}">
      <button>Sign Up</button>
    </a>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  // Password toggle functionality as defined earlier
  function togglePassword() {
    var passwordInput = document.getElementById('password');
    var toggleIcon = document.querySelector('.password-toggle');
    
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      toggleIcon.textContent = 'üôà'; // Change icon to "hide"
    } else {
      passwordInput.type = 'password';
      toggleIcon.textContent = 'üëÅÔ∏è'; // Change back to "show"
    }
  }
</script>
{% endblock %}
